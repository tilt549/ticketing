namespace: default

imageScans:
# specify the policy to retrieve images, can be semver or alphabetical order 
- policy: 
    # if range is specified, it will take the latest image according to semver order in the range
    # for more details on how to use semver, see https://github.com/Masterminds/semver
    semver: 
      range: "*" 
    # can use ascending or descending order
    alphabetical:
      order: asc 

  # specify images to scan
  image: "pptaz/sbom-api" 

  # Specify the tag name, it has to be unique in the same bundle
  tagName: test-scan

  # specify secret to pull image if in private registry
  secretRef:
    name: dockerhub-secret 

  # Specify the scan interval
  interval: 30s 
  
targetCustomizations:
- name: dev
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
      ticketing:
        platform: -t
        dns:
          server: 192.168.100.104
          domain: kube1.dev
  clusterSelector:
    matchLabels:
      env: dev

- name: valm
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
      ticketing:
        platform: -t
        dns:
          server: 172.24.10.43
          domain: kube1.valm
  clusterSelector:
    matchLabels:
      env: valm

- name: test
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
      ticketing:
        platform: -t
        dns:
          server: 172.24.202.5
          domain: labo1.valm
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 3
      ticketing:
        dns:
          server: 192.168.100.104
          domain: kube1.prod
  clusterSelector:
    matchLabels:
      env: prod
