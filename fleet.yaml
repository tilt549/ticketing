namespace: default
  
targetCustomizations:
- name: dev
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
      ticketing:
        dns:
          server: 192.168.100.104
          domain: atls2.intg
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 2
      ticketing:
        dns:
          server: 192.168.100.104
          domain: atls2.intg
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 3
      ticketing:
        dns:
          server: 192.168.100.104
          domain: atls2.intg
  clusterSelector:
    matchLabels:
      env: prod
