namespace: default
targetCustomizations:
- name: dev
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 2
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 3
  clusterSelector:
    matchLabels:
      env: prod
