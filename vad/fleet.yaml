namespace: default
targetCustomizations:
- name: dev
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 1
      ticketingDns: 192.168.100.99
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 2
      ticketingDns: 192.168.101.104
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: ClusterIP
      appReplicas: 3
      ticketingDns: 192.168.101.104
  clusterSelector:
    matchLabels:
      env: prod
